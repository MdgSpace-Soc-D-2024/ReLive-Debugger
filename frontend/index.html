<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debugger GUI - ReLive Debugger</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/vs2015.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/python.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #1e1e1e;
            color: #d4d4d4;
        }

        .sidebar {
            width: 280px;
            background-color: #252526;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            border-right: 1px solid #3c3c3c;
        }

        .content {
            flex-grow: 1;
            display: grid;
            grid-template-rows: 1fr 250px 200px;
            overflow: hidden;
        }

        h2, h3 {
            color: #ffffff;
            margin: 0 0 15px 0;
            font-weight: 500;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 15px 0;
            border-bottom: 1px solid #3c3c3c;
        }

        button {
            padding: 8px 12px;
            background-color: #0e639c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: background-color 0.2s;
        }

        button:hover:not(:disabled) {
            background-color: #1177bb;
        }

        button:disabled {
            background-color: #404040;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .code-area {
            background-color: #1e1e1e;
            overflow-y: auto;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 0.9;
            padding: 10px 0;
            position: relative;
        }

        .code-line {
            padding: 0 5px 0 30px;
            position: relative;
            white-space: pre;
            min-height: 14px;
            line-height: 0.9;
        }

        .code-line:hover {
            background-color: #2d2d2d;
        }

        .code-line.active {
            background-color: #264f78;
        }

        .code-line::before {
            content: attr(data-line);
            position: absolute;
            left: 0;
            width: 25px;
            padding-right: 5px;
            color: #858585;
            text-align: right;
        }

        .code-line.breakpoint::after {
            content: "●";
            position: absolute;
            left: 3px;
            
            color: #d16969;
        }

        .hljs {
            background: transparent;
            padding: 0;
        }

        .variable-tooltip {
            position: absolute;
            background: #1e1e1e;
            border: 1px solid #3c3c3c;
            padding: 8px;
            border-radius: 4px;
            z-index: 1000;
            color: #d4d4d4;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 12px;
            pointer-events: none;
            display: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .debug-info {
            background-color: #252526;
            border-top: 1px solid #3c3c3c;
            display: grid;
            grid-template-columns: 1fr 1fr;
            overflow: hidden;
        }

        .variables-panel, .stack-panel {
            padding: 15px;
            overflow-y: auto;
        }

        .variable-group {
            margin-bottom: 15px;
        }

        .section-title {
            color: #cccccc;
            font-size: 13px;
            font-weight: 600;
            margin: 0 0 8px 0;
            padding-bottom: 5px;
            border-bottom: 1px solid #3c3c3c;
        }

        .variable-item {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 10px;
            padding: 3px 8px;
            cursor: pointer;
            border-radius: 3px;
        }

        .variable-item:hover {
            background-color: #2d2d2d;
        }

        .variable-name {
            color: #9cdcfe;
            white-space: nowrap;
        }

        .variable-value {
            color: #ce9178;
            overflow-x: auto;
            white-space: nowrap;
        }

        .stack-frame {
            padding: 8px;
            margin: 4px 0;
            background-color: #2d2d2d;
            border-radius: 4px;
            cursor: pointer;
        }

        .stack-frame:hover {
            background-color: #383838;
        }

        .stack-frame.active {
            background-color: #044b6e;
        }

        .output-panel {
            background-color: #1e1e1e;
            border-top: 1px solid #3c3c3c;
            padding: 15px;
            overflow-y: auto;
        }

        .output-content {
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            margin: 0;
            color: #dcddde;
        }

        .breakpoint-input {
            display: flex;
            gap: 8px;
        }

        .breakpoint-input input {
            flex: 1;
            padding: 4px 8px;
            background: #3c3c3c;
            border: 1px solid #555;
            color: #fff;
            border-radius: 4px;
        }
        .file-upload {
            display: none;
        }

        .file-upload-label {
            display: inline-block;
            padding: 8px 12px;
            background-color: #0e639c;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            text-align: center;
            transition: background-color 0.2s;
        }

        .file-upload-label:hover {
            background-color: #1177bb;
        }

        .error-message {
            background-color: #ff000033;
            color: #ff6b6b;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>ReLive Debugger</h2>
        
        <div class="control-group">
            <label class="file-upload-label" for="fileInput">
                Load File
            </label>
            <input type="file" id="fileInput" accept=".py" class="file-upload">
            <button id="startButton" onclick="startDebugger()">Start Debugger</button>
        </div>

        <div class="control-group">
            <button id="stepButton" onclick="step()" disabled>Step Into</button>
            <button id="stepOverButton" onclick="stepOver()" disabled>Step Over</button>
            <button id="stepBackButton" onclick="stepBack()" disabled>Step Back</button>
            <button id="continueButton" onclick="continueExecution()" disabled>Continue</button>
            <button id="stopButton" onclick="quitDebugger()" disabled>Stop</button>
            
            <div class="state-navigation">
                <button id="prevStateButton" onclick="navigateState(-1)" disabled>◀</button>
                <span id="stateCounter">State 0/0</span>
                <button id="nextStateButton" onclick="navigateState(1)" disabled>▶</button>
            </div>
        </div>

        <div class="control-group">
            <h3>Breakpoints</h3>
            <div class="breakpoint-input">
                <input type="number" id="breakpointLine" placeholder="Line number" min="1">
                <button onclick="toggleBreakpoint()">Toggle</button>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="code-area" id="codeArea"></div>
        
        <div class="debug-info">
            <div class="variables-panel">
                <h3 class="section-title">Variables</h3>
                <div id="variables"></div>
            </div>
            <div class="stack-panel">
                <h3 class="section-title">Call Stack</h3>
                <div id="stackTrace"></div>
            </div>
        </div>
        
        <div class="output-panel">
            <h3>Output</h3>
            <pre id="output" class="output-content"></pre>
        </div>
    </div>

    <div class="variable-tooltip" id="variableTooltip"></div>
    <script>
        let codeLines = [];
        let activeBreakpoints = new Set();
        let isDebugging = false;
        let pollInterval = null;
        let currentState = 0;
        let maxStates = 0;

        // DOM element references
        const codeArea = document.getElementById('codeArea');
        const output = document.getElementById('output');
        const variables = document.getElementById('variables');
        const stackTrace = document.getElementById('stackTrace');
        const fileInput = document.getElementById('fileInput');
        const variableTooltip = document.getElementById('variableTooltip');
        const stateCounter = document.getElementById('stateCounter');
        const debugButtons = ['stepButton', 'stepOverButton', 'stepBackButton', 'continueButton', 'stopButton', 'prevStateButton', 'nextStateButton'];

        // Event listeners
        fileInput.addEventListener('change', handleFileSelect);
        document.addEventListener('mousemove', updateTooltipPosition);

        // Variable tooltip functions
        function updateTooltipPosition(e) {
            if (variableTooltip.style.display === 'block') {
                variableTooltip.style.left = (e.pageX + 10) + 'px';
                variableTooltip.style.top = (e.pageY + 10) + 'px';
            }
        }

        function showVariableTooltip(value) {
            variableTooltip.textContent = value;
            variableTooltip.style.display = 'block';
        }

        function hideVariableTooltip() {
            variableTooltip.style.display = 'none';
        }

        // File handling
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file || !file.name.endsWith('.py')) {
                showError('Please select a valid Python file');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                const code = e.target.result;
                codeLines = code.split('\n');
                updateCodeArea(code);
                activeBreakpoints.clear();
            };
            reader.readAsText(file);
        }

        // Code area updates
        function updateCodeArea(code) {
            const highlighted = hljs.highlight(code, {language: 'python'}).value;
            codeArea.innerHTML = highlighted.split('\n').map((line, index) => `
                <div class="code-line${activeBreakpoints.has(index + 1) ? ' breakpoint' : ''}" 
                     data-line="${index + 1}" 
                     onclick="toggleBreakpoint(${index + 1})">
                    ${line || ' '}
                </div>
            `).join('');
        }

        function highlightLine(lineNumber) {
            const lines = document.querySelectorAll('.code-line');
            lines.forEach(line => line.classList.remove('active'));
            const activeLine = document.querySelector(`[data-line="${lineNumber}"]`);
            if (activeLine) {
                activeLine.classList.add('active');
                activeLine.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        // Debugger control functions
        async function startDebugger() {
            if (!codeLines.length) {
                showError('Please load a Python file first');
                return;
            }

            try {
                const response = await fetch('/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: codeLines.join('\n') })
                });

                if (!response.ok) throw new Error('Failed to start debugger');

                const data = await response.json();
                if (data.highlighted_code) {
                    updateCodeArea(codeLines.join('\n'));
                }

                isDebugging = true;
                updateButtons(true);
                startPolling();
                
                if (activeBreakpoints.size > 0) {
                    await sendBreakpoints();
                }

            } catch (error) {
                showError(`Error starting debugger: ${error.message}`);
            }
        }

        async function step() {
            await sendControl('step');
        }

        async function stepOver() {
            await sendControl('step_over');
        }

        async function stepBack() {
            await sendControl('step_back');
        }

        async function continueExecution() {
            await sendControl('continue');
        }

        async function quitDebugger() {
            await sendControl('quit');
            stopDebugger();
        }

        function toggleBreakpoint(lineNumber) {
            if (!lineNumber) {
                lineNumber = parseInt(document.getElementById('breakpointLine').value);
                if (!lineNumber || lineNumber < 1) return;
            }

            const line = document.querySelector(`[data-line="${lineNumber}"]`);
            if (!line) return;

            if (activeBreakpoints.has(lineNumber)) {
                activeBreakpoints.delete(lineNumber);
                line.classList.remove('breakpoint');
            } else {
                activeBreakpoints.add(lineNumber);
                line.classList.add('breakpoint');
            }

            if (isDebugging) {
                sendBreakpoints();
            }
        }

        function navigateState(direction) {
            const newState = currentState + direction;
            if (newState >= 0 && newState < maxStates) {
                currentState = newState;
                updateStateCounter();
            }
        }

        function updateStateCounter() {
            stateCounter.textContent = `State ${currentState + 1}/${maxStates}`;
        }

        function updateButtons(enabled) {
            debugButtons.forEach(buttonId => {
                document.getElementById(buttonId).disabled = !enabled;
            });
            document.getElementById('startButton').disabled = enabled;
        }

        function updateVariables(variables, variablesDiv) {
            if (!variables || !variablesDiv) return;

            let html = '';
            if (variables.locals && Object.keys(variables.locals).length > 0) {
                html += '<div class="variable-group">';
                html += '<div class="section-title">Local Variables</div>';
                html += Object.entries(variables.locals)
                    .map(([name, value]) => createVariableElement(name, value))
                    .join('');
                html += '</div>';
            }

            if (variables.globals && Object.keys(variables.globals).length > 0) {
                html += '<div class="variable-group">';
                html += '<div class="section-title">Global Variables</div>';
                html += Object.entries(variables.globals)
                    .map(([name, value]) => createVariableElement(name, value))
                    .join('');
                html += '</div>';
            }

            variablesDiv.innerHTML = html;
        }

        function createVariableElement(name, value) {
            return `
                <div class="variable-item" 
                     onmouseover="showVariableTooltip('${value.replace(/'/g, "\\'")}')"
                     onmouseout="hideVariableTooltip()">
                    <span class="variable-name">${name}</span>
                    <span class="variable-value">${value}</span>
                </div>
            `;
        }

        function updateStackTrace(frames) {
            if (!frames || !frames.length) return;

            stackTrace.innerHTML = frames.map((frame, index) => `
                <div class="stack-frame${index === 0 ? ' active' : ''}" 
                     onclick="selectStackFrame(${index})">
                    <div>${frame.function} at line ${frame.line}</div>
                    <div style="font-size: 12px; color: #888;">${frame.file}</div>
                </div>
            `).join('');
        }

        // Communication with server
        async function sendControl(action) {
            try {
                await fetch('/control', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action })
                });
            } catch (error) {
                showError(`Error sending command: ${error.message}`);
            }
        }

        async function sendBreakpoints() {
            try {
                await fetch('/breakpoints', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ breakpoints: Array.from(activeBreakpoints) })
                });
            } catch (error) {
                showError(`Error setting breakpoints: ${error.message}`);
            }
        }

        // Status polling
        function startPolling() {
            if (pollInterval) clearInterval(pollInterval);
            pollInterval = setInterval(pollStatus, 300);
        }

        async function pollStatus() {
            if (!isDebugging) return;

            try {
                const response = await fetch('/status');
                if (!response.ok) throw new Error('Failed to get status');
                
                const data = await response.json();
                updateDebuggerState(data);
                
                if (!data.is_running || data.exception) {
                    stopDebugger();
                }
            } catch (error) {
                console.error('Error polling status:', error);
                stopDebugger();
            }
        }

        function updateDebuggerState(data) {
            const variablesDiv = document.getElementById('variables');
            updateVariables(data.variables, variablesDiv);
            updateStackTrace(data.stack_frames);
            
            if (data.current_line) {
                highlightLine(data.current_line);
            }
            
            if (data.output) {
                output.textContent = data.output;
            }
            
            if (data.exception) {
                showError(data.exception);
            }

            currentState = data.current_state;
            maxStates = data.states;
            updateStateCounter();
        }

        function stopDebugger() {
            isDebugging = false;
            updateButtons(false);
            if (pollInterval) {
                clearInterval(pollInterval);
                pollInterval = null;
            }
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            output.appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 5000);
        }

        function selectStackFrame(index) {
            document.querySelectorAll('.stack-frame').forEach((frame, i) => {
                frame.classList.toggle('active', i === index);
            });
        }
    </script>
</body>
</html>
